<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendário — Nov 2025 a Dez 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <div class="legend" role="region" aria-label="Legenda de cores do calendário">
          <span class="legend-item" aria-label="Gabriel, cor azul"><span class="name-square name-blue" aria-hidden="false">Gabriel</span></span>
          <span class="legend-item" aria-label="Rogério, cor vermelha"><span class="name-square name-red" aria-hidden="false">Rogério</span></span>
           <span class="legend-item" aria-label="Feriado, cor preta"><span class="name-square name-purple" aria-hidden="false">Feriado</span></span>
        </div>
      </header>

      <section id="calendar" class="calendar" aria-live="polite"></section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
